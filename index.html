<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frame-wrapper {
            position: relative;
            width: 95%;
            height: 95%;
            border-radius: 20px;
            overflow: hidden;
        }

        .frame-wrapper::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #8f00ff, #ff69b4, #ff0000);
            background-size: 600% 600%;
            border-radius: 28px;
            z-index: -1;
            animation: gradientShift 4s ease-in-out infinite;
            filter: blur(2px);
        }

        .frame-wrapper::after {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(45deg, 
                rgba(255,0,0,0.4), rgba(255,127,0,0.4), rgba(255,255,0,0.4), 
                rgba(0,255,0,0.4), rgba(0,0,255,0.4), rgba(143,0,255,0.4));
            background-size: 800% 800%;
            border-radius: 35px;
            z-index: -2;
            animation: glowPulse 5s ease-in-out infinite alternate;
            filter: blur(6px);
        }

        .glow-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                #ff1744, #e91e63, #9c27b0, #673ab7,
                #3f51b5, #2196f3, #03a9f4, #00bcd4,
                #009688, #4caf50, #8bc34a, #cddc39,
                #ffeb3b, #ffc107, #ff9800, #ff5722, #ff1744);
            background-size: 500% 500%;
            animation: gradientMove 6s ease infinite;
            z-index: -1;
        }

        .inner-glow {
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border-radius: 17px;
            background: transparent;
            z-index: 1;
        }

        .shimmer-overlay {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 15px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1), transparent, rgba(255,255,255,0.3), 
                transparent, rgba(255,255,255,0.1));
            background-size: 300% 300%;
            animation: shimmer 3s ease-in-out infinite;
            z-index: 3;
            pointer-events: none;
        }

        iframe {
            position: relative;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            border: none;
            border-radius: 17px;
            z-index: 2;
            margin: 3px;
        }

        .light-beam {
            position: absolute;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent, rgba(255,255,255,0.8), transparent);
            animation: beamMove 2.5s linear infinite;
            z-index: 4;
            pointer-events: none;
            border-radius: 2px;
        }

        .light-beam:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
        }

        .light-beam:nth-child(2) {
            left: 50%;
            animation-delay: 0.8s;
        }

        .light-beam:nth-child(3) {
            left: 85%;
            animation-delay: 1.6s;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            20% {
                background-position: 100% 0%;
            }
            40% {
                background-position: 100% 100%;
            }
            60% {
                background-position: 0% 100%;
            }
            80% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glowPulse {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.03);
            }
            100% {
                opacity: 0.5;
                transform: scale(1.01);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
                opacity: 0.2;
            }
            50% {
                background-position: 100% 50%;
                opacity: 0.6;
            }
        }

        @keyframes beamMove {
            0% {
                opacity: 0;
                transform: translateX(-150px) skewX(-15deg);
            }
            50% {
                opacity: 1;
                transform: translateX(0px) skewX(-15deg);
            }
            100% {
                opacity: 0;
                transform: translateX(150px) skewX(-15deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame-wrapper">
            <div class="glow-border"></div>
            <div class="inner-glow"></div>
            <div class="shimmer-overlay"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <iframe 
                src="https://script.google.com/macros/s/AKfycby9cfzxJP1_yEqQyN4derjtsWp7v4HWVFM723nMyW8O_2674iOvW9W7vFWmrZyJdsmZ-A/exec"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>

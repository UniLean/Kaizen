<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frame-wrapper {
            position: relative;
            width: 95%;
            height: 95%;
            border-radius: 20px;
            overflow: hidden;
        }

        .frame-wrapper::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #8f00ff, #ff0000);
            background-size: 300% 300%;
            border-radius: 25px;
            z-index: -1;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .frame-wrapper::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.3), transparent, rgba(255,255,255,0.3));
            border-radius: 30px;
            z-index: -2;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        .glow-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, 
                #ffeaa7, #dda0dd, #ff6b6b);
            background-size: 400% 400%;
            animation: gradientMove 4s ease infinite;
            z-index: -1;
        }

        .inner-glow {
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border-radius: 17px;
            background: #fff;
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.8),
                0 0 30px rgba(255,255,255,0.4);
            z-index: 1;
        }

        iframe {
            position: relative;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 17px;
            z-index: 2;
        }

        .light-beam {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #fff, transparent);
            animation: beamMove 2s linear infinite;
            z-index: 3;
            pointer-events: none;
        }

        .light-beam:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .light-beam:nth-child(2) {
            left: 50%;
            animation-delay: 0.5s;
        }

        .light-beam:nth-child(3) {
            left: 90%;
            animation-delay: 1s;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glowPulse {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        @keyframes beamMove {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame-wrapper">
            <div class="glow-border"></div>
            <div class="inner-glow"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <iframe 
                src="https://script.google.com/macros/s/AKfycby9cfzxJP1_yEqQyN4derjtsWp7v4HWVFM723nMyW8O_2674iOvW9W7vFWmrZyJdsmZ-A/exec"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
